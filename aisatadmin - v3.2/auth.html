<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISAT Admin Authentication</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:900,900italic,500,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
    <style>
        :root {
            /* Match sidepanel.html theme colors */
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-light: #ffffff;
            --text-dark: #333333;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --muted-color: #959595;
            --border-color: rgba(44, 62, 80, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #4cc9f0;
            --secondary-color: #16213e;
            --text-light: #e6e6e6;
            --text-dark: #a0aec0;
            --error-color: #ff6b6b;
            --success-color: #2ecc71;
            --muted-color: #a0aec0;
            --border-color: #2a2a4a;
        }

        /* Import Russo One font for the animated text */
        @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
            font-size: 14px;
            width: 100%;
            height: 100vh;
            background: #F5F5F5;
            font-family: Roboto, sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        [data-theme="dark"] body {
            background: #1a1a2e;
        }

        h2 {
            font-size: 28px;
            font-weight: 400;
            color: var(--primary-color);
            line-height: 35px;
}

        p {
            font-size: 15px;
            font-weight: 400;
            line-height: 26px;
            color: var(--muted-color);
            margin-bottom: 30px;
}

        /* Main container */
        #textbox {
            width: 50%;
            height: 100%;
    overflow: hidden;
            margin-left: 50%;
            position: absolute;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            transition: margin-left 0.7s ease;
        }

        .toplam {
            width: 200%;
            height: 100%;
    position: relative;
            left: 0;
            left: -100%;
            transition: margin-left 0.7s ease;
}

        /* Left panel - Sign Up */
        .left {
            width: 50%;
    height: 100%;
            background: #2C3034;
            left: 0;
            position: absolute;
        }

        [data-theme="dark"] .left {
            background: #16213e;
}

        /* Right panel - Sign In */
        .right {
            width: 50%;
            height: 100%;
            background: #F9F9F9;
            right: 0;
    position: absolute;
        }

        [data-theme="dark"] .right {
            background: #1a1a2e;
}

        #ic {
            width: 280px;
    margin: 0 auto;
            top: 50%;
            margin-top: -232px;
            position: absolute;
            left: 50%;
            margin-left: -140px;
        }

        .right #ic {
            margin-top: -180px;
        }

        /* Form styles */
        .form-group {
            height: 55px;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            position: relative;
}

        .form-group.soninpt {
            margin-bottom: 30px;
        }

        .control-label {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.4;
            pointer-events: none;
    position: absolute;
            transform: translate3d(0, 22px, 0) scale(1);
            transform-origin: left top;
            transition: 240ms;
            color: var(--muted-color);
        }

        .form-group.focused .control-label {
            opacity: 1;
            transform: scale(0.75);
            color: var(--primary-color) !important;
}

        input {
            border-bottom: 1px solid #cdcdcd;
            color: var(--text-dark);
            font-size: 14px;
    width: 100%;
            resize: none;
            outline: 0;
            border-left: 0;
            border-right: 0;
            padding: 8px 0;
            margin-top: 20px !important;
            background: none;
            border-top: 0;
            transition: border .2s;
}

        [data-theme="dark"] input {
            color: var(--text-light);
            border-bottom: 1px solid #45494C;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        input::-webkit-input-placeholder {
            color: transparent;
            transition: 240ms;
        }

        input:focus::-webkit-input-placeholder {
            transition: none;
        }

        .form-group.focused input::-webkit-input-placeholder {
            color: #bbb;
        }

        /* Half-width form fields */
        .yarim {
            width: 46% !important;
            float: left;
            margin-right: 8%;
        }

        .sn {
            margin-right: 0;
}

        /* Password requirements text */
        .password-requirements {
            font-size: 12px;
            color: var(--muted-color);
            text-align: left;
            margin-top: 5px;
        }

        /* Error message */
        .error-message {
            color: var(--error-color);
    text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        /* Remember me checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .remember-me input {
            width: auto;
            margin: 0 5px 0 0 !important;
}

        .remember-me span {
            color: var(--text-dark);
    font-size: 14px;
        }

        [data-theme="dark"] .remember-me span {
            color: var(--text-light);
}

        /* Password toggle button */
        .password-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .password-toggle img {
            width: 16px;
            height: 16px;
            filter: var(--icon-filter);
        }

        [data-theme="dark"] .password-toggle img {
            filter: invert(1);
        }

        /* Password field container */
        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 40px;
        }

        /* Buttons */
        .girisbtn {
            width: auto;
            float: right;
            background: var(--primary-color);
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin: 0 !important;
            line-height: 16px;
            font-family: Roboto;
            text-transform: uppercase;
            max-height: 36px;
            height: 36px;
            letter-spacing: 0.5px;
            border-radius: 2px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1), 0 3px 6px rgba(0,0,0,0.1);
            transition-duration: 0.25s;
            transition-property: background-color, box-shadow;
            border: 0;
        }

        .girisbtn:hover {
            background-color: #0288D1;
            box-shadow: 0 4px 7px rgba(0,0,0,0.1), 0 3px 6px rgba(0,0,0,0.1);
}

        [data-theme="dark"] .girisbtn:hover {
            background-color: #5fb9c5;
        }

        #moveleft, #moveright {
            width: auto;
            float: right;
            background: none;
            padding: 10px 16px;
            font-family: Roboto;
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0 10px !important;
            line-height: 16px;
    text-transform: uppercase;
    cursor: pointer;
            max-height: 36px;
            height: 36px;
            letter-spacing: 0.5px;
            border-radius: 2px;
            transition-duration: 0.25s;
            transition-property: background-color;
            border: 0;
            outline: 0;
        }

        #moveleft:hover {
            background: #eee;
        }

        [data-theme="dark"] #moveleft:hover {
            background: #2a2a4a;
        }

        #moveright:hover {
            background: #363A3D;
        }

        [data-theme="dark"] #moveright:hover {
            background: #2a2a4a;
        }

        /* Background images */
        #fback {
    width: 100%;
    height: 100%;
            position: absolute;
            z-index: -9999;
        }

        .girisback {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: url("data/aisat.png");
            background-size: cover;
            background-position: 50% 50%;
}

        .kayitback {
    position: absolute;
    left: 0;
            width: 50%;
    height: 100%;
            background: url("data/aisat.png");
            background-size: cover;
            background-position: 50% 50%;
            filter: brightness(0.7);
        }

        [data-theme="dark"] .girisback,
        [data-theme="dark"] .kayitback {
            filter: brightness(0.6) saturate(0.8);
}

        /* Media queries for responsiveness */
        @media (max-width: 900px) {
            #textbox {
                width: 90%;
                margin-left: 5%;
                margin-right: 5%;
            }

            #ic {
                width: 90%;
                margin-left: -45%;
}

            .girisback, .kayitback {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .yarim {
                width: 100% !important;
                margin-right: 0;
}
        }

        /* Animated SVG Text Styles */
        .svg-wrapper {
            position: absolute;
            top: 50%;
            left: 0;
    width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 5;
            transform: translateY(-50%);
}

        .kayitback .svg-wrapper {
            top: 45%;
        }

        .girisback .svg-wrapper {
            top: 45%;
}

        svg.animated-text {
            font-family: "Russo One", sans-serif;
    width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
        }
        
        svg.animated-text text.main-text {
            animation: stroke 6s infinite alternate;
            stroke-width: 4;
            stroke: #365FA0;
            font-size: 150px;
            letter-spacing: -2px;
}

        svg.animated-text text.subtitle-text {
            font-family: "Roboto", sans-serif;
            font-size: 24px;
            font-weight: 300;
            fill: rgba(255, 255, 255, 0.9);
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes stroke {
            0%   {
                fill: rgba(72,138,204,0); 
                stroke: rgba(255,255,255,1);
                stroke-dashoffset: 25%; 
                stroke-dasharray: 0 50%; 
                stroke-width: 4;
            }
            70%  {
                fill: rgba(72,138,204,0); 
                stroke: rgba(255,255,255,1); 
}
            80%  {
                fill: rgba(72,138,204,0); 
                stroke: rgba(255,255,255,1); 
                stroke-width: 6; 
            }
            100% {
                fill: rgba(255,255,255,1); 
                stroke: rgba(54,95,160,0);
                stroke-dashoffset: -25%; 
                stroke-dasharray: 50% 0; 
                stroke-width: 0;
}
        }

        [data-theme="dark"] svg.animated-text text.main-text {
            stroke: #4cc9f0;
        }

        [data-theme="dark"] svg.animated-text text.subtitle-text {
            fill: rgba(255, 255, 255, 0.85);
        }

        /* Dark theme animation */
        @media (prefers-color-scheme: dark) {
            @keyframes stroke {
                0% {
                    fill: rgba(72,138,204,0); 
                    stroke: rgba(255,255,255,0.8);
                    stroke-dashoffset: 25%; 
                    stroke-dasharray: 0 50%; 
                    stroke-width: 2;
                }
                70% {
                    fill: rgba(72,138,204,0); 
                    stroke: rgba(255,255,255,0.8); 
}
                80% {
                    fill: rgba(72,138,204,0); 
                    stroke: rgba(255,255,255,0.8); 
                    stroke-width: 3; 
                }
                100% {
                    fill: rgba(255,255,255,1); 
                    stroke: rgba(76,201,240,0);
                    stroke-dashoffset: -25%; 
                    stroke-dasharray: 50% 0; 
                    stroke-width: 0;
}
            }
        }

        /* Remove the incorrect viewBox definition in CSS */
        @media (max-width: 768px) {
            svg.animated-text text.main-text {
                font-size: 100px;
            }
            
            svg.animated-text text.subtitle-text {
                font-size: 20px;
            }
}
    </style>
</head>
<body>
    <div id="fback">
        <div class="girisback">
            <div class="svg-wrapper">
                <svg class="animated-text" viewBox="0 0 800 500">
                    <text class="main-text" x="50%" y="40%" text-anchor="middle">AISAT</text>
                    <text class="main-text" x="50%" y="70%" text-anchor="middle">CARES</text>
                    <text class="subtitle-text" x="50%" y="88%" text-anchor="middle">Admin panel for AISAT Cares</text>
                </svg>
            </div>
        </div>
        <div class="kayitback">
            <div class="svg-wrapper">
                <svg class="animated-text" viewBox="0 0 800 500">
                    <text class="main-text" x="50%" y="40%" text-anchor="middle">AISAT</text>
                    <text class="main-text" x="50%" y="70%" text-anchor="middle">CARES</text>
                    <text class="subtitle-text" x="50%" y="88%" text-anchor="middle">Admin panel for AISAT Cares</text>
                </svg>
            </div>
        </div>
    </div>
    <div id="textbox">
        <div class="toplam">
            <!-- Sign Up Panel -->
            <div class="left" >
                <div id="ic" style="margin-top: -325px;">
                    <h2>AISAT Admin Registration</h2>
                    <p>Create an admin account to access the management system!</p>
                    <form id="girisyap">
                        <div class="form-group">
                            <label class="control-label">Full Name</label>
                            <input type="text" id="reg-fullname" placeholder="Enter your full name" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">ID Number</label>
                            <input type="text" id="reg-idno" placeholder="Enter your ID Number" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" id="reg-email" placeholder="Enter your email address" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact Number</label>
                            <input type="text" id="reg-contact" placeholder="Enter your contact number" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" id="reg-password" placeholder="Enter your password" />
                </div>
                        <div class="form-group soninpt">
                            <label class="control-label">Confirm Password</label>
                            <input type="password" id="reg-confirm-password" placeholder="Confirm your password" />
                                                        <div class="password-requirements">Password must be at least 8 characters with at least one special character</div>
                
                </div>
                        <div class="error-message" id="register-error"></div>
                        <button type="button" class="girisbtn" id="register-btn">Sign Up</button>
                    </form>
                    <button id="moveright">Sign In</button>
                </div>
            </div>

            <!-- Sign In Panel -->
            <div class="right">
                <div id="ic">
                    <h2>AISAT Admin Login</h2>
                    <p>Sign in to access the administration panel</p>
                    <form id="girisyap">
                        <div class="form-group">
                            <label class="control-label">ID Number</label>
                            <input type="text" id="login-idno" placeholder="Enter your ID Number" />
                        </div>
                        <div class="form-group soninpt password-field">
                            <label class="control-label">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" />
                            <button type="button" class="password-toggle" id="login-password-toggle">
                                <img src="img/view.png" alt="Show password" id="login-password-icon">
                            </button>
                        </div>
                        <div class="remember-me" style="display: none;">
                            <input type="checkbox" id="remember-me" />
                            <span>Remember me</span>
                        </div>
                        <div class="error-message" id="login-error"></div>
                        <button type="button" class="girisbtn" id="login-btn">Sign In</button>
                    </form>
                    <button id="moveleft">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://jimboyaczon.pythonanywhere.com";

        document.addEventListener('DOMContentLoaded', function() {
            // Form field focus effects
            const formControls = document.querySelectorAll('input');
            formControls.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('focused');
                });
                input.addEventListener('blur', () => {
                    if (input.value === '') {
                        input.parentElement.classList.remove('focused');
                    }
                });
                // Trigger initial state
                if (input.value !== '') {
                    input.parentElement.classList.add('focused');
                }
            });

            // Panel slide animations
            document.getElementById('moveleft').addEventListener('click', function() {
                document.getElementById('textbox').style.marginLeft = "0"; // moves left
                document.querySelector('.toplam').style.marginLeft = "100%"; // moves right
                
                // Dark mode for sign up
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('adminTheme', 'dark');
                clearErrors();
            });

            document.getElementById('moveright').addEventListener('click', function() {
                document.getElementById('textbox').style.marginLeft = "50%"; // moves right
                document.querySelector('.toplam').style.marginLeft = "0"; // moves left
                
                // Light mode for sign in
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('adminTheme', 'light');
                clearErrors();
            });

            // Set initial theme based on stored preference
            const storedTheme = localStorage.getItem('adminTheme') || 'light';
            document.documentElement.setAttribute('data-theme', storedTheme);
            
            // If theme is dark, switch to signup view
            if (storedTheme === 'dark') {
                document.getElementById('textbox').style.marginLeft = "0";
                document.querySelector('.toplam').style.marginLeft = "100%";
            }

            // Login functionality
            document.getElementById('login-btn').addEventListener('click', handleLogin);

            // Registration functionality
            document.getElementById('register-btn').addEventListener('click', handleRegister);

            // Check if credentials are stored
            if (localStorage.getItem('remember') === 'true') {
                document.getElementById('login-idno').value = localStorage.getItem('idno') || '';
                document.getElementById('login-password').value = localStorage.getItem('password') || '';
                document.getElementById('remember-me').checked = true;
                // Trigger focused state for filled inputs
                document.getElementById('login-idno').parentElement.classList.add('focused');
                document.getElementById('login-password').parentElement.classList.add('focused');
            }

            // Check if already authenticated
            checkAuthStatus();

            // Password toggle functionality
            const loginPasswordToggle = document.getElementById('login-password-toggle');
            const loginPasswordInput = document.getElementById('login-password');
            const loginPasswordIcon = document.getElementById('login-password-icon');

            loginPasswordToggle.addEventListener('click', function() {
                if (loginPasswordInput.type === 'password') {
                    loginPasswordInput.type = 'text';
                    loginPasswordIcon.src = 'img/close.png';
                    loginPasswordIcon.alt = 'Hide password';
                } else {
                    loginPasswordInput.type = 'password';
                    loginPasswordIcon.src = 'img/view.png';
                    loginPasswordIcon.alt = 'Show password';
                }
            });
        });

        // Clear error messages
        function clearErrors() {
            document.getElementById('login-error').textContent = '';
            document.getElementById('register-error').textContent = '';
        }

        // Validate password strength
        function validatePassword(password) {
            // At least 8 characters and at least one special character
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasMinLength = password.length >= 8;
            
            if (!hasMinLength) {
                return { valid: false, message: "Password must be at least 8 characters long" };
            }
            
            if (!hasSpecialChar) {
                return { valid: false, message: "Password must contain at least one special character" };
            }
            
            return { valid: true };
        }

        // Handle login
        async function handleLogin() {
            const idno = document.getElementById('login-idno').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember-me').checked;
            const errorElement = document.getElementById('login-error');
            
            if (!idno || !password) {
                errorElement.textContent = "Please enter both ID number and password";
                return;
            }
            
            errorElement.textContent = "";
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        idno: idno,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (!data.is_admin) {
                        errorElement.textContent = "You do not have admin privileges";
                        return;
                    }
                    
                    // Save credentials if remember is checked
                    if (remember) {
                        localStorage.setItem('remember', 'true');
                        localStorage.setItem('idno', idno);
                        localStorage.setItem('password', password);
                    } else {
                        localStorage.removeItem('remember');
                        localStorage.removeItem('idno');
                        localStorage.removeItem('password');
                    }
                    
                    // Save token and admin name
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('adminName', data.name || 'Admin');
                    
                    // Log events for Python to capture
                    console.log(JSON.stringify({
                        type: 'authEvent',
                        event: 'tokenSet',
                        token: data.token
                    }));
                    
                    console.log(JSON.stringify({
                        type: 'authEvent',
                        event: 'adminNameSet',
                        name: data.name || 'Admin'
                    }));
                    
                    // Success message
                    errorElement.textContent = `Welcome, ${data.name || 'Admin'}!`;
                    errorElement.style.color = "var(--success-color)";
                    
                    // Redirect to main panel after a brief delay
                    setTimeout(() => {
                        window.location.href = 'sidepanel.html';
                    }, 1000);
                } else {
                    errorElement.textContent = data.error || "Invalid credentials";
                }
            } catch (error) {
                errorElement.textContent = "Could not connect to server. Please try again later.";
                console.error('Login error:', error);
            }
        }

        // Handle register
        async function handleRegister() {
            const fullname = document.getElementById('reg-fullname').value;
            const idno = document.getElementById('reg-idno').value;
            const email = document.getElementById('reg-email').value;
            const contact = document.getElementById('reg-contact').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const errorElement = document.getElementById('register-error');
            
            if (!fullname || !idno || !email || !contact || !password || !confirmPassword) {
                errorElement.textContent = "Please fill in all fields";
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorElement.textContent = "Please enter a valid email address";
                return;
            }
            
            // Validate password strength
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                errorElement.textContent = passwordValidation.message;
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match";
                return;
            }
            
            errorElement.textContent = "";
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullname,
                        id_no: idno,
                        email: email,
                        contact_no: contact,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 201) {
                    // Registration successful, show login form
                    document.getElementById('textbox').style.marginLeft = "50%";
                    document.querySelector('.toplam').style.marginLeft = "0";
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('adminTheme', 'light');
                    
                    document.getElementById('login-error').textContent = "Registration successful! Please login.";
                    document.getElementById('login-error').style.color = "var(--success-color)";
                } else {
                    errorElement.textContent = data.error || "Registration failed";
                }
            } catch (error) {
                errorElement.textContent = "Could not connect to server. Please try again later.";
                console.error('Registration error:', error);
            }
        }

        // Check if the user is already authenticated
        async function checkAuthStatus() {
            // Check if this is a logout redirect
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                // User just logged out, make sure storage is cleared
                localStorage.clear();
                sessionStorage.clear();
                document.cookie = "just_logged_out=true; path=/;";
                return false;
            }
            
            // Check for the logout cookie and clear it if exists
            if (document.cookie.includes('just_logged_out=true')) {
                localStorage.clear();
                sessionStorage.clear();
                // Clear the cookie
                document.cookie = "just_logged_out=true; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                return false;
            }
            
            const token = localStorage.getItem('userToken');
            if (!token) {
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.valid && data.is_admin) {
                    // User is already authenticated and has admin privileges
                    window.location.href = 'sidepanel.html';
                } else {
                    // User is not an admin or token is invalid
                    clearAllStoredData();
                    document.getElementById('login-error').textContent = "Session expired. Please login again.";
                }
            } catch (error) {
                console.error('Authentication check error:', error);
                clearAllStoredData();
                document.getElementById('login-error').textContent = "Could not verify authentication. Please try again later.";
            }
        }
        
        // Helper to clear all stored data
        function clearAllStoredData() {
            localStorage.clear();
            sessionStorage.clear();
            // Also explicitly remove specific items to be sure
            localStorage.removeItem('userToken');
            localStorage.removeItem('adminName');
            localStorage.removeItem('remember');
            localStorage.removeItem('idno');
            localStorage.removeItem('password');
        }
    </script>
